<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toastmasters Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h1>Toastmasters Timer</h1>

    <div class="controls">
      <div id="speechButtons" class="speech-buttons">
        <button data-type="1-2">Evaluation (1–2 min)</button>
        <button data-type="2-3">Table Topic (2–3 min)</button>
        <button data-type="4-6">Prepared Speech (4–6 min)</button>
        <button data-type="5">General Eval (5 min)</button>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
          <button id="demoBtn">Demo</button>
        </div>
      </div>
    </div>

    <div id="timeDisplay">00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
